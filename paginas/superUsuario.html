<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superusuario</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/superusuario.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../imagenes/logo-conejo-pestana.ico">
    <script src="https://kit.fontawesome.com/ebcee96589.js"></script>
</head>
<body>
        <hr class="linea-r">
        <div class="barra"> 
            <center>
                    <img onclick="location='../index.html'" class="logo text-center" src="../imagenes/logo-conejo.png">
                    <img onclick="location='../index.html'" class="logo text-center" src="../imagenes/logo.jpg">
            </center>            
        </div>
        <hr class="linea-r">
    <br>

    
    <div>
        <center>
            <table class="contenedor2 table table-striped table-hover table-responsive">
                    <h2 class="letras">Planes</h2>
                    <tr>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Tiempo</th>
                        <th>Accion</th>
                    </tr>
                    <tbody id="tablaPlanes">    
                    </tbody>
                    <button id="ActCrearP" class="boton2">Crear Plan</button>
                </table>
            </center>
            
            
                <br>
                <div class="caja">
                        <h2 class="letras">Usuarios</h2><br> <h2 class="letras">Empresas</h2><br>   
                </div>
                <br>
                <div class="caja">
                        
                <table class="contenedor table table-striped table-hover table-responsive">
                    
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Genero</th>
                        <th>Contraseña</th>
                        <th>Cumpleaños</th>
                        <th>Accion</th>
                    </tr>
                    <tbody id="tablaRegistro">
                            
                    </tbody>
                </table>
                
                <table class="contenedor table table-striped table-hover table-responsive">
                         
                    <tr>
                            <th>Nombre</th>
                            <th>Pais</th>
                            <th>Dirreccion</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>Contraseña</th>
                            <th>Plan</th>
                            <th>Accion</th>
                    </tr>
                    <tbody id="tablaRegistroE">
                            
                    </tbody>
                    </table>
            </div>
    </div>
    <form class="ventanaIndex " id="ventana">
            <div class="popup " id="popup">
                <u><h2>Crear Plan</h2></u><br> 
                <input required="" name="nombreCPl"  id="nombreCPl" class="input1" type="text" placeholder="Nombre"><br>
                <input required="" name="cantidadCPl"  id="cantidadCPl" class="input1" type="number" placeholder="Cantidad"><br>
                <input required="" name="tiempoCPl"  id="tiempoCPl" class="input1" type="text" placeholder="Tiempo"><br>       
                <p class="falta ocultar" id="faltaCCA">Hay un campo sin llenar</p><br>
                <button id="planCreado" class="boton3">Plan Completo</button>
            </div>
        </form>

    <hr class="linea-r">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/controladoresSuperUsuario.js"></script>
</body>
</html>
